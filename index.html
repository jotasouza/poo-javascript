<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bulma.css">
    
    <!-- TITULO -->
    <title>Projeto POO com Javascript</title>

</head>
<body class="hero">
    <!-- CABEÇALHO -->
    <header>
        <h1 class="has-text-centered">Cadastro de Produtos</h1>
    </header>
    <!-- CONTEÚDO PRINCIPAL -->
    <main class="hero-body">
        <div class="title has-text-centered">
            <span class="subtitle is-size-5">Lista de produtos da loja</span>
        </div>
        <button class="button is-link js-modal-trigger" data-target="modal-produtos" id="cadastrarProduto">Cadastrar Produto</button>

        <div class="hero">
            <div class="hero-body">
                <table class="table is-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Imagem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                       <!--<tr>
                            <th>1</th>
                            <th>Camiseta Casual Branca</th>
                            <th>Camiseta em malha 100% algodão com gola redonda.</th>
                            <th>29.90</th>
                            <th>camiseta-casual-branca.png</th>
                            <th>
                                <img src="./assets/img/icons/edit.png" alt="Editar">
                                <img src="./assets/img/icons/delete.png" alt="Deletar">
                            </th>
                        </tr>-->
                    </tbody>
                   
                </table>
            </div>
        </div>
        <div class="modal" id="modal-produtos">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Novo Produto</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <form class="modal-form">
                    <label>Nome</label>
                    <input class="input" type="text" placeholder="Nome do produto">
                    <label>Descrição</label>
                    <textarea class="textarea has-fixed-size" placeholder="Descrição do produto" rows="4"></textarea>
                    <label>Preço</label>
                    <input class="input" type="text" placeholder="Preço do produto">
                    <div class="columns">
                        <div class="column">
                            <label>Categoria</label>
                            <div class="select">
                                <select>
                                <option>Selecione</option>
                                <option>Camisetas</option>
                                <option>Jaquetas</option>
                                <option>Acessórios</option>
                                <option>Calçados</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <label>Imagem</label>
                            <div class="file">
                                <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                    Escolha o arquivo
                                    </span>
                                </span>
                                </label>
                            </div>
                        </div>                   
                    </div>
                    <!--<input class="input" type="text" placeholder="Categoria do produto">-->
                </form>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success" type="submit">Salvar</button>
                <button class="button" type="reset">Cancelar</button>
              </footer>
            </div>
          </div>
    </main>
    <!-- RODAPÉ -->
    <footer class="footer" id="rodape">
        <div class="content has-text-centered">
            <p>
              <strong>Vale Shop</strong> by <a href="https://github.com/jotasouza" target="_blank">Jonatas Souza</a> 2022.
            </p>
          </div>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>
</html>
